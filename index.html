
<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!--From The Browser Template-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>

      <!-- Bootstrap style imported -->
      <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

    <body>
      <!--Sign In/Sign Up form to disappear after successful login -->
    <div id="when-not-signed-in">
      <div class="wrapper fadeInDown">
        <div class="formContent">
          <!-- Sign Up Form -->
          <form id='sign-up'>
            <fieldset>
              <input type="text" class="fadeIn first" name="credentials[email]" placeholder="email">
              <input type="text" class="fadeIn second" name="credentials[password]" placeholder="password">
              <input type="text" class="fadeIn third" name="credentials[password_confirmation]" placeholder="confirm password">
              <input type="submit" class="fadeIn fourth" value="Sign Up">
            </fieldset>
          </form>
          <!-- Sign In Form -->
          <div id="formFooter">
            <a class="underlineHover">Already a user? Sign In</a>
          </div>
          <form id='sign-in'>
            <fieldset>
              <input type="text" class="fadeIn first" name="credentials[email]" placeholder="email">
              <input type="text" class="fadeIn second" name="credentials[password]" placeholder="password">
              <input type="submit" class="fadeIn third" value="Sign In">
            </fieldset>
          </form>
        </div>
      </div>
    </div>

<!-- Content below shows up after signing in -->
  <div class="when-signed-in">
<!--Navbar -->
<nav class="navbar">
 <a>Welcome</a>
 <button class="navbar-toggler underlineHover" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">Menu</button>
 <div class="collapse navbar-collapse" id="navbarNav">
   <ul class="navbar-nav">
     <li>
       <button class="button underlineHover" data-toggle="modal" data-target=".bd-example-modal-sm">Change Password</button>
     </li>
     <li>
       <button class='button' id="sign-out">Sign Out</button>
     </li>
     <li>
       <button type="button" class="button" data-toggle="modal" data-target="#create-collection">Create collection</button>
     </li>
     <li>
         <button type="button" class="button" data-toggle="modal" data-target="#browse-collection" id='get_all_collections'>Explore collections</button>
     </li>
   </ul>
 </div>
</nav>


<!-- Change Password and Sign Out -->
<div id="auth-when-signed-in">
  <div class="modal fade bd-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="SigneInModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div>
        <a class="underlineHover">Change password</a>
      </div>
      <div class="wrapper fadeInDown">
        <div class="formContent">
          <form id='change-password'>
            <fieldset>
              <input type="text" name="passwords[old]" placeholder="Current password">
              <input type="text" name="passwords[new]" placeholder="New password">
              <input type='submit' class='button' value='Change Password!'>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal Create-->
<div class="modal fade under" id="create-collection" tabindex="-1" role="dialog" aria-labelledby="createCollectionModalLabel" aria-hidden="true">

      <h3>Create a new collection</h3>

            <input class="3" type="text" class='col-3' name="3" placeholder="sound 4">

          <div class='row'>

          <div class='row'>
            <input class="8" type="text" class='col-3' name="8" placeholder="sound 9">
            <input class="9" type="text" class='col-3' name="9" placeholder="sound 10">
            <input class="10" type="text" class='col-3' name="10" placeholder="sound 11">

            <input class="13" type="text" class='col-3' name="13" placeholder="sound 14">
            <input class="14" type="text" class='col-3' name="14" placeholder="sound 15">

          <div class='row'>
            <input type="submit" class='button col-12' value="CREATE!">
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>
