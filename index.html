      <!--Sign In/Sign Up form to disappear after successful login -->
      <div id="when-not-signed-in">
        <div class="wrapper fadeInDown">
          <div class="formContent">
            <!-- Sign Up Form -->
            <form id='sign-up'>
              <fieldset>
                <input type="text" class="fadeIn first" name="credentials[email]" placeholder="email">
                <input type="text" class="fadeIn second" name="credentials[password]" placeholder="password">
                <input type="text" class="fadeIn third" name="credentials[password_confirmation]" placeholder="confirm password">
                <input type="submit" class="fadeIn fourth" value="Sign Up">
              </fieldset>
            </form>
            <!-- Sign Up Form -->
            <a class="underlineHover">Already a user? Sign In</a>
            <!-- Sign In Form -->
            <form id='sign-in'>
              <fieldset>
                <input type="text" class="fadeIn first" name="credentials[email]" placeholder="email">
                <input type="text" class="fadeIn second" name="credentials[password]" placeholder="password">
                <input type="submit" class="fadeIn third" value="Sign In">
              </fieldset>
            </form>
            <!-- Sign In Form -->
          </div>
        </div>
      </div>
      <!--Sign In/Sign Up form to disappear after successful login -->

<!-- Content below shows up after signing in -->

<nav class="navbar">

        <li>
          <button class="button underlineHover" data-toggle="modal" data-target=".change-pwd">Change Password</button>

<!-- Modal Change Password-->
<div class="wrapper">
  <div class="formContent">
    <div class="change-pwd modal fade under" tabindex="1" role="dialog" aria-labelledby="CreateModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <form id='change-password'>
            <fieldset>
              <input type="text" name="passwords[old]" placeholder="Current password">
              <input type="text" name="passwords[new]" placeholder="New password">
              <input type='submit' class='button' value='Change Password!'>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Modal Change Password-->

<!-- Modal Create-->
<div class="wrapper">
  <div class="modal fade under" id="create" tabindex="2" role="dialog" aria-labelledby="createCollectionModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <h3>Create a new collection</h3>
        <form id='create-collection'>
          <fieldset>
            <div class='row'>
              <input type="text" class='col' name="collection[name]" placeholder="Name">
              <input type="text" class='col' name="collection[author]" placeholder="Author">
            </div>
            <div class='row'>
              <input type="text" class='col' name="0" placeholder="sound 1">
              <input type="text" class='col' name="1" placeholder="sound 2">
              <input type="text" class='col' name="2" placeholder="sound 3">
              <input type="text" class='col' name="3" placeholder="sound 4">
            </div>
            <div class='row'>
              <input type="text" class='col' name="4" placeholder="sound 5">
              <input type="text" class='col' name="5" placeholder="sound 6">
              <input type="text" class='col' name="6" placeholder="sound 7">
              <input type="text" class='col' name="7" placeholder="sound 8">
            </div>
            <div class='row'>
              <input type="text" class='col' name="8" placeholder="sound 9">
              <input type="text" class='col' name="9" placeholder="sound 10">
              <input type="text" class='col' name="10" placeholder="sound 11">
              <input type="text" class='col' name="11" placeholder="sound 12">
            </div>
            <div class='row'>
              <input type="text" class='col' name="12" placeholder="sound 13">
              <input type="text" class='col' name="13" placeholder="sound 14">
              <input type="text" class='col' name="14" placeholder="sound 15">
              <input type="text" class='col' name="15" placeholder="sound 16">
            </div>
            <div class='row'>
              <input type="submit" data-toggle="modal" data-target="#create" class='button col' value="CREATE!">
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- Modal Create-->
